</head>

    <!--Navbar-->

                <a href="./index.html"><img src="fotos/logo.png">

                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">

    <!--Formulário de contacto-->
    <div class="container">]
        <div class=" text-center mt-5 ">
            <h1>Formulário de contacto da banda</h1>
        </div>


        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">

                        <div class="container">
                            <form id="contact-form" role="form">

                                <div class="controls">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Primeiro Nome *</label>
                                                <input id="form_name" type="text" name="name" class="form-control"
                                                    placeholder="Por favor insira o primeiro nome" required="required">

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Último nome *</label>
                                                <input id="form_lastname" type="text" name="surname"
                                                    class="form-control" placeholder="Por favor insira o último nome"
                                                    required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Endereço de email *</label>
                                                <input id="form_email" type="email" name="email" class="form-control"
                                                    placeholder="Por favor insira o email" required="required">

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_need">Por favor escolha a melhor opção *</label>
                                                <select id="form_need" name="need" class="form-control"
                                                    required="required">
                                                    <option value="" selected disabled>--Clique para ver opções--
                                                    </option>
                                                    <option>Submeter pedido de concerto</option>
                                                    <option>Submeter pedido de sessão de autógrafos</option>
                                                    <option>Enviar uma mensagem à nossa vocalista (Lais)</option>
                                                    <option>Outra</option>
                                                </select>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Mensagem *</label>
                                                <textarea id="form_message" name="message" class="form-control"
                                                    placeholder="Escreva a sua mensagem" rows="4" required="required"
                                                    data-error="É necessário inserir a sua mensagem"></textarea>
                                            </div>

                                        </div>


                                        <div class="col-md-5">
                                            <br>
                                            <input type="submit" class="btn btn-dark justify-content-md-end"
                                                id="BotaoSubmissao" value="Enviar">

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <footer>© Rewritten Syntax 2024. All rights reserved. Created by Marcos Paiva.</footer>
</body>

</html>
